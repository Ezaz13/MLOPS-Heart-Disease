name: Heart Disease Prediction CI/CD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-test-train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest flake8 prefect mlflow scikit-learn pandas numpy matplotlib seaborn great_expectations

    - name: Lint with flake8
      run: |
        flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics


    - name: Clear MLflow cache
      run: |
        rm -rf mlruns
        rm -rf ~/.mlflow
        rm -rf /tmp/mlruns

    # ðŸ§ª RUN TESTS WITH CLEAN MLFLOW STATE
    - name: Run Unit Tests
      env:
        MLFLOW_TRACKING_URI: file:///tmp/mlruns
      run: |
        pytest tests/

    - name: Execute Data Pipeline & Model Training
      env:
        PYTHONIOENCODING: "utf-8"
        MLFLOW_TRACKING_URI: file:///tmp/mlruns
      run: |
        python src/data_pipeline_orchestrator/pipeline.py

    - name: Archive Model Performance Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: model-performance-report
        path: src/model_building/model_performance_report.md

    - name: Archive MLflow Runs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-runs
        path: /tmp/mlruns

    - name: Archive Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pipeline-logs
        path: logs/

    - name: Archive Validation Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: validation-reports
        path: reports/
